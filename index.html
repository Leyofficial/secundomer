<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href='icons8-секундомер-50.png' type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="loader"></div>
    <button class="save" type="submit">Save result</button>
    <div class="main-block">
        <div class="block">
            <p class="hours num"><span>00</span>h</p>
            <p class="minutes num"><span>00</span>m</p>
            <p class="seconds num"><span>00</span>s</p>
        </div>
        <button class="button-start" type="submit">Start</button>
        <button class="button-reset" type="reset">Reset</button>
        <div class="container">
            <div class="section">
                <table class="lastresults">
                    <tr>
                        <th>Round</th>
                        <th>Time</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
